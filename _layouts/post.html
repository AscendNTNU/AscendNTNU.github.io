---
layout: default
---
<div class="footer-spacing">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			  <header>
			    <h1 class="post-title">{{ page.title }}</h1>
			    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
			  </header>

			  <article class="post-content">
			    {{ content }}
			  </article>
			  	<nav>
				  <ul class="pager">
				    <li class="previous"><a href="{{page.previous.url| prepend: site.baseurl}}"><span aria-hidden="true">&larr;</span> Older</a></li>
				    <li class="next"><a href="{{page.next.url| prepend: site.baseurl}}">Newer <span aria-hidden="true">&rarr;</span></a></li>
				  </ul>
				</nav>
			</div>
		</div>
	</div>
</div>
