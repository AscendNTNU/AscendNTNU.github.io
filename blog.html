---
layout: default
title: Blog
permalink: /blog/
---
<div>
  	<div class="container">
	  <div class="row">
	    <div class="col-md-12">
	        {% for post in site.posts %}
	            <h1>
	              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	              <small>{{ post.date | date: "%b %-d, %Y" }} {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
	            </h1>
	            
	            <article class="post-content">
	            {{ post.content }}
	            </article>
	            
	            <hr/>
	        {% endfor %}
	      <p class="text-muted">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
	    </div>
	  </div>
	</div>
</div>
