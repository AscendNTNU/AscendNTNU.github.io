<nav id="navigation" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-right">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a  class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="nav-right">
      <ul class="nav navbar-nav navbar-right">
        {% for nav in site.data.navbar %}
          {% if page.title == nav.title %}
          <li data-toggle="collapse" data-target=".navbar-collapse.in" class="active">
            <a data-scroll href="#top" class="smothscroll">{{nav.title}}</a>
          </li>
          {% else %}
          <li>
            <a href="{{ nav.link | prepend: site.baseurl }}">{{nav.title}}</a>
          </li>
          {% endif%}
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
